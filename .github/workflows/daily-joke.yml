name: Generate Daily Joke (Manual)

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pillow

      - name: Generate image
        run: python scripts/generate_image.py

      - name: Force update timestamp
        run: |
          touch dailyjoke/today.png

      - name: Commit and push
        run: |
          git config user.name "daily-joke-bot"
          git config user.email "bot@metalliquest.nl"
          git add dailyjoke/today.png
          git commit -m "Update today.png" --allow-empty
          git push
