<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetalliQuest</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #3f3f46);
      color: white;
      text-align: center;
    }
    .box {
      padding: 30px 40px;
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }
    h1 { margin-bottom: 10px; }
    p { color: #d1d5db; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to MetalliQuest</h1>
    <p>Your main site is now live! Add more pages whenever you want.</p>
  </div>
</body>
</html>
