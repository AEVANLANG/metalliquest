<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>metalliquest</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== Reset ===== */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Roboto', sans-serif; scroll-behavior:smooth; }

/* ===== Background ===== */
body {
  background: url('https://wallpapers.com/images/hd/botw-1920-x-1200-background-kdziof3x4epst5a9.jpg') center/cover no-repeat fixed;
  background-size: cover;
}

/* ===== Scroll Arrow ===== */
.scroll-arrow {
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:2rem;
  color:#fff;
  cursor:pointer;
  animation: bounce 2s infinite;
  transition: opacity 0.4s ease, filter 0.4s ease;
  z-index:10;
}
@keyframes bounce {
  0%,20%,50%,80%,100%{transform:translate(-50%,0);}
  40%{transform:translate(-50%,10px);}
  60%{transform:translate(-50%,5px);}
}

/* ===== Sections ===== */
section {
  width:100%;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center; /* centers panels vertically */
  padding:80px 20px; /* optional slight padding for spacing */
  flex-direction: column;
}

/* ===== Glass Panels ===== */
.glass-panel {
  width:90%;
  max-width:600px;
  padding:40px;
  border-radius:20px;
  backdrop-filter: blur(15px) saturate(150%);
  background: rgba(255,255,255,0.2);
  text-align:center;
  margin-bottom:40px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.glass-panel h1 { font-size:2rem; color:#fff; margin-bottom:10px; }
.glass-panel p { color:#e0e0e0; }

/* ===== Second Panel Buttons ===== */
.second-panel {
  display:flex;
  flex-direction:column;
  gap:15px;
  margin-top:20px;
}

.glass-button {
  padding:12px 20px;
  border-radius:12px;
  border:2px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.15);
  color:#fff;
  cursor:pointer;
  transition: all 0.3s ease;
}
.glass-button:hover {
  background: rgba(255,255,255,0.25);
  color:#f0f0f0;
}
</style>
</head>
<body>

<!-- Scroll Arrow -->
<div class="scroll-arrow" id="scroll-arrow">&#8595;</div>

<!-- Hero Panel -->
<section>
  <div class="glass-panel">
    <img src="/assets/images/zeldaround.png" width="80" height="80" >
    <h1>welcome!!</h1>
    <p>This is my site ig. stay, leave, i dont care. i just felt like making this awesome UI. <br> scroll for links</p>
  </div>
</section>

<!-- Second Panel -->
<section>
  <div class="glass-panel">
    <h1>links</h1>
    <div class="second-panel">
      <a href="/"><button class="glass-button">Home</button></a>
      <a href="/about"><button class="glass-button">Me</button></a>
      <a href="https://tiktok.com/@spaghetti_on_a_goat"><button class="glass-button">Tiktok</button></a>
    </div>
  </div>
</section>

<script>
const arrow = document.getElementById('scroll-arrow');

window.addEventListener('scroll', () => {
  if (window.scrollY > 50) {
    arrow.style.opacity = 0;
    arrow.style.filter = 'blur(4px)';
  } else {
    arrow.style.opacity = 1;
    arrow.style.filter = 'blur(0px)';
  }
});

arrow.addEventListener('click', () => {
  window.scrollBy({ top: window.innerHeight, behavior:'smooth' });
});
</script>

</body>
</html>
