<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MetalliQuest Liquid Glass</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== Reset ===== */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Roboto', sans-serif; scroll-behavior:smooth; }

/* ===== Background ===== */
body {
  background: url('https://northernmysticmedia.com/wp-content/uploads/2024/08/LoZ-Overlook-Scenery-v2-Thumbnail.jpg') center/cover no-repeat fixed;
  background-size: cover;
}

/* ===== Scroll Arrow ===== */
.scroll-arrow {
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  font-size:2rem;
  color:#fff;
  cursor:pointer;
  animation: bounce 2s infinite;
  transition: opacity 0.4s ease, filter 0.4s ease;
  z-index:10;
}
@keyframes bounce {
  0%,20%,50%,80%,100%{transform:translate(-50%,0);}
  40%{transform:translate(-50%,10px);}
  60%{transform:translate(-50%,5px);}
}

/* ===== Sections ===== */
section { width:100%; padding:100px 20px; display:flex; justify-content:center; }

/* ===== Glass Panels ===== */
.glass-panel {
  width:90%;
  max-width:600px;
  padding:40px;
  border-radius:20px;
  backdrop-filter: blur(15px) saturate(150%);
  background: rgba(255,255,255,0.2);
  text-align:center;
  margin-bottom:40px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.glass-panel img {
  width:150px;
  border-radius:12px;
  margin-bottom:20px;
}

.glass-panel h1 { font-size:2rem; color:#fff; margin-bottom:10px; }
.glass-panel p { color:#e0e0e0; }

/* ===== Second Panel Buttons ===== */
.second-panel {
  display:flex;
  flex-direction:column;
  gap:15px;
  margin-top:20px;
}

.glass-button {
  padding:12px 20px;
  border-radius:12px;
  border:2px solid rgba(255,255,255,0.4);
  background: rgba(255,255,255,0.15);
  color:#fff;
  cursor:pointer;
  transition: all 0.3s ease;
}
.glass-button:hover {
  background: rgba(255,255,255,0.25);
  color:#f0f0f0;
}
</style>
</head>
<body>

<!-- Scroll Arrow -->
<div class="scroll-arrow" id="scroll-arrow">&#8595;</div>

<!-- Hero Panel -->
<section>
  <div class="glass-panel">
    <img src="https://source.unsplash.com/150x150/?avatar" alt="Sample Image">
    <h1>Welcome to MetalliQuest</h1>
    <p>This is a liquid glass panel over a fixed background. Scroll down to explore.</p>
  </div>
</section>

<!-- Second Panel -->
<section>
  <div class="glass-panel">
    <h1>Explore More</h1>
    <p>Second panel with interactive glass buttons.</p>
    <div class="second-panel">
      <button class="glass-button">Home</button>
      <button class="glass-button">About</button>
      <button class="glass-button">Projects</button>
      <button class="glass-button">Contact</button>
    </div>
  </div>
</section>

<script>
const arrow = document.getElementById('scroll-arrow');

window.addEventListener('scroll', () => {
  if (window.scrollY > 50) {
    arrow.style.opacity = 0;
    arrow.style.filter = 'blur(4px)';
  } else {
    arrow.style.opacity = 1;
    arrow.style.filter = 'blur(0px)';
  }
});

arrow.addEventListener('click', () => {
  window.scrollBy({ top: window.innerHeight, behavior:'smooth' });
});
</script>

</body>
</html>
